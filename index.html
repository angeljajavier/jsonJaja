<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfume Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    <body style="background-color: #dfcbc2;"> 
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 ">
          <div class="card shadow-sm">
            <div class="card-header background-color: #dfcbc2 text-brown">
              <!-- <h4 class="text-center mb-0">Perfume Collection</h4> -->
              <div style="text-align: center">
                <a href="link">
                <img src="welcomee.png" align="center"></a>
                </div>
            </div>
            <div class="card-body">
              <div class="form-group text-center ">
                <button id="fetchBtn" class="btn btn-lg rounded-pill px-5 py-2">Fetch Perfumes</button>
              </div>
              <div id="catalog"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="perf.css">
    <script>
      // Get the button and weapons list elements from the document
      const fetchBtn = document.getElementById('fetchBtn');
      const catalog = document.getElementById('catalog');


      // Add a click to the fetch button
      fetchBtn.addEventListener('click', () => {
     
      
        fetch('http://jsonjaja.test/perfume.php')
          .then(response => response.json())
          .then(data => {
            catalog.innerHTML = '';
            data.perfumes.forEach(perfumes => {
                catalog.innerHTML += `
                <div class="product-card">
                  <div class="badge">Hot</div>
                  <div class="product-tumb">
                    <img src="${perfumes.image}" alt="">
                  </div>
                  <div class="product-details">
                    <span class="product-catagory">${perfumes.brand}</span>
                    <h4><a href="">${perfumes.name}</a></h4>
                    <p><i>${perfumes.notes}</i></p>
                    <p>Fragrance Concentration: ${perfumes.fragranceconc}</p>
                    <p>Size: ${perfumes.size}</p>

                    <div class="product-bottom-details">
                      <div class="product-price"><small>$150.00</small>$99.99</div>
                      <div class="product-links">
                        <a href=""><i class="fa fa-heart"></i></a>
                        <a href=""><i class="fa fa-shopping-cart"></i></a>
                      </div>
                    </div>
                  </div>
                </div>

      

                
                
              `;
            });
          })

          
          .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
