<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfume Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
    <body style="background-color: #dfcbc2;"> 
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 ">
          <div class="card shadow-sm">
            <div class="card-header background-color: #dfcbc2 text-brown">
              <!-- <h4 class="text-center mb-0">Perfume Collection</h4> -->
              <div style="text-align: center">
                <a href="link">
                <img src="welcomee.png" align="center"></a>
                </div>
            </div>
            <div class="card-body">
              <div class="form-group text-center ">
                <button id="fetchBtn" class="btn btn-lg rounded-pill px-5 py-2">Fetch Perfumes</button>
              </div>
              <div id="catalog"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
      // Get the button and weapons list elements from the document
      const fetchBtn = document.getElementById('fetchBtn');
      const catalog = document.getElementById('catalog');


      // Add a click to the fetch button
      fetchBtn.addEventListener('click', () => {
     
        // Send a GET request to the weapons.php
        fetch('perfume.php')
          .then(response => response.json())
          .then(data => {
            catalog.innerHTML = '';
            data.perfumes.forEach(perfumes => {
                catalog.innerHTML += `
                <div class="card sm-3">
                  <div class="row">
                    <div class="row-cols-5">
                      <img src="${perfumes.image}" alt="${perfumes.name}" class="img-fluid rounded-start">
                    </div>
                    <div class="row-cols-5">
                      <div class="card-body">
                        <h5 class="card-title">${perfumes.name}</h5>
                        <p class="card-text"><strong>Brand:</strong> ${perfumes.brand}</p>
                        <p class="card-text"><strong>Notes:</strong> ${perfumes.notes}</p>
                        <p class="card-text"><strong>Fragrance Concentration:</strong> ${perfumes.fragranceconc}</p>
                        <p class="card-text"><strong>Size:</strong> ${perfumes.size}</p>
                      </div>
                    </div>
                  </div>
                </div>
                
              `;
            });
          })

          
          .catch(error => console.error(error));
      });
    </script>
  </body>
</html>
